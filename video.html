<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<meta name="description" content="WebRTC code samples">
	    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<script src="adapter-latest.js"></script>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://3.234.54.252:8085/socket.io/socket.io.js"></script>
	<link rel="../css/bootstrap.min.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>
<body>
	<div class="jumbotron" data-spy="affix" style="background-color: #00a400;">
		<input type="text" id="chunk">
	  <div class="container">
	    <div class="row">
	      <div class="col-sm-8">
	        <div id="videos" class="bg-light box-shadow" style="width: 100%; height: 100%;">
	          <video id="remoteVideo" autoplay playsinline></video>
	          <div class="overlay">
	            <video id="localVideo" autoplay playsinline width="20%" height="20%" style="left:0;"></video>
	          </div>               
	        </div>                                
	      </div>
	      <div class="col-sm-3">
	        <div class="container">
	          <div class="list-group-item list-group-item-action active" style="background-color: #134B4B;">Online</div> 
	          <div id="online" class="list-group">          
	          </div>
	        </div>
	      </div>
	    </div>
	    <button id="cancel" value="1" class="btn btn-default">Cancel</button>
	  </div> 
	</div>

	<div >
        <form id="fileInfo">
          <input type="file" id="fileInput" name="files"/>
        </form>
        <button disabled id="sendFile">Send</button>
        <button disabled id="abortButton">Abort</button>
      </div>
      <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
      </div>
  	<a id="download"></a>

	<div id="incoming">
	    <h2>Incoming photos</h2>
	    <div id="trail"></div>
  </div>
</body>
	<style>
      .overlay {
          position:absolute;
          top:0;
          left:0;
          z-index:1;
      }
      .volume {
          position: absolute;
          right: 17%;
          width: 20%;
          bottom: 2px;
          height: 10px;
      }
    </style>
</html>
